<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suscripción - QSocialNow</title>
  <link rel="stylesheet" href="formulario.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <img src="https://qsocialnow.com/static/Imagenes/Logo.png" alt="QSocialNow" class="logo">

    <h1>Recibí análisis y encuestas exclusivas</h1>
    <p class="intro-text">
      Al suscribirte, nos autorizás a enviarte encuestas de opinión, informes y novedades relevantes a tu correo electrónico.
    </p>

    <form action="/api/subscribe" method="POST" class="suscripcion-form">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com" required />

      <div class="checkbox-group">
        <input type="checkbox" id="consentimiento" name="consentimiento" required />
        <label for="consentimiento">
          Acepto recibir por correo electrónico encuestas de opinión, análisis y actualizaciones de QSocialNow, de acuerdo con la
          <a href="https://qsocialnow.com/politicas-y-privacidad" target="_blank">política de privacidad</a>.
        </label>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
